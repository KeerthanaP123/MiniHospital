{% extends 'base/base.html' %}
{% load static %}


{% block main %}


<div id="mySidenav" class="sidenav">
    <div class="userpro">
        <img class="dr-img" src="{{usr.usr_img.url}}" alt="doctorimg">
        <!-- <p>{{user.first_name}} {{user.last_name}}</p> -->
    </div>

    <a href="#">Profile</a>
    <a href="#">Update Profile</a>
    <a href="#">View Appointments</a>
    <a href="#">View Schedule</a>
    <a href="#">Apply Leave</a>
    <a href="#">Leave Status</a>
    <a href="#">Logout</a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>


</div>

<div id="main">
    <div class="j">
        <h4 class="" style="float: left;">Doctor Dashboard</h4>
        <h4 style="float: right;">Dr. {{usr.first_name}}</h4>

    </div>

    <!-- <p>Click on the element below to open the side navigation menu, and push this content to the right.</p> -->

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#8801;</span>
    {% block dr %}

    {% endblock dr %}

</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

{% endblock main %}
